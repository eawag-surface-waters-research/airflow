<table
  class="x_main"
  style="
    font-weight: 400;
    width: 100%;
    border-collapse: separate;
    font-size: 16px;
    font-family: 'Lato', 'Helvetica Neue', helvetica, sans-serif;
    background-color: #fff;
    color: #2f2936;
    max-width: 700px;
    border-radius: 4px;
    border: 1px solid #c7d0d4;
    border-spacing: 0;
    margin: 15px auto;
    padding: 0;
  "
>
  <tbody>
    <tr style="font-weight: 400">
      <td style="font-weight: 400; text-align: center; margin: 0; padding: 0">
        <div
          class="x_header"
          style="
            font-weight: 400;
            font-size: 14px;
            border-bottom: 1px solid rgb(222, 231, 235);
            padding: 28px 0px 23px 0;
            font-family: Lato, 'Helvetica Neue', helvetica, sans-serif, serif,
              EmojiFont;
          "
        >
          <div
            class="x_container"
            style="
              font-weight: 400;
              max-width: 600px;
              text-align: left;
              margin: 0 auto;
              padding: 0 20px;
            "
          >
              <a
              href="{{ graph_url }}"
              target="_blank"
              rel="noopener noreferrer"
              class="x_btn"
              style="
                font-weight: 600;
                color: #44bca7;
                text-decoration: none;
                border: 1px solid #44bca7;
                line-height: 18px;
                border-radius: 4px;
                display: inline-block;
                font-size: 16px;
                float: right;
                padding: 8px 15px;
                margin-right: 20px;
              "
              >View Graph</a
            >
            <h1
              style="
                font-weight: normal;
                font-size: 38px;
                line-height: 42px;
                color: #000;
                letter-spacing: -1px;
                margin: 0;
                padding: 0;
              "
            >
              <a
                href="https://eaw-alplakes2:8080/home"
                target="_blank"
                rel="noopener noreferrer"
                style="font-weight: 500; color: #4674ca; text-decoration: none"
                ><img
                  src="https://alplakes-eawag.s3.eu-central-1.amazonaws.com/static/logo/airflow.png"
                  width="120px"
                  alt="Airflow"
                  style="font-weight: 400"
              /></a>
            </h1>

          </div>
        </div>
      </td>
    </tr>
    <tr style="font-weight: 400">
      <td style="font-weight: 400; text-align: center; margin: 0; padding: 0">
        <div
          class="x_container"
          style="
            font-weight: 400;
            max-width: 600px;
            text-align: left;
            margin: 0px auto;
            padding: 0px 20px;
            font-family: Lato, 'Helvetica Neue', helvetica, sans-serif, serif,
              EmojiFont;
          "
        >
          <div
            class="x_inner"
            style="
              font-weight: 400;
              background-color: #fff;
              padding: 30px 0 20px;
            "
          >
            <h2 style="font-weight: 700; font-size: 22px; margin-bottom: 5px">
              Task Complete
            </h2>
              <h3>{{ task_id }}</h3>
            <div
              style="
                font-weight: 400;
                color: #7c7c7c;
                font-size: 16px;
                margin-bottom: 15px;
              "
            >
              The task <b>{{ task_id }}</b> in DAG <b>{{ dag_id }}</b> succeeded at <b>{{ start_date }}</b>.
            </div>
              <div
              style="
                font-weight: 400;
                font-size: 14px;
                margin-bottom: 15px;
              "
            >
              Total runtime: {{ runtime }}
            </div>
            <div
              style="
                font-weight: 400;
                font-size: 14px;
                margin-bottom: 15px;
              "
            >
              Parameters from config: {{ config }}
            </div>
          <p
            class="x_via"
            style="
              font-weight: 400;
              font-size: 14px;
              line-height: 24px;
              border-radius: 3px;
              background-color: #f7f8f9;
              text-align: center;
              margin: 15px 0;
              padding: 15px;
            "
          >
            You are receiving this email because you have subscribed to Eawag Airflow
            event notifications.
          </p>
        </div>
        <div
          class="x_container"
          style="
            font-weight: 400;
            max-width: 600px;
            text-align: left;
            margin: 0px auto;
            padding: 0px 20px;
            font-family: Lato, 'Helvetica Neue', helvetica, sans-serif, serif,
              EmojiFont;
          "
        >
          <div
            class="x_footer"
            style="
              font-weight: 400;
              border-top: 1px solid #e7ebee;
              padding: 35px 0;
            "
          >

          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
